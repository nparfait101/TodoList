<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></i> </h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to work</li>
            <li><span><i class="fa fa-trash"></i></span> Swimming</li>
            <li><span><i class="fa fa-trash"></i></span> Visit Mark</li>
            <li><span><i class="fa fa-trash"></i></span> Go to Church</li>
            <li><span><i class="fa fa-trash"></i></span> Read emails</li>
            <li><span><i class="fa fa-trash"></i></span> Go to bed</li>
        </ul>
    </div>


    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
